<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileByteSensei - Repository Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --background: #0f172a;
            --card-background: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --hover-color: #2d3748;
            --success-color: #10b981;
            --warning-color: #f59e0b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #1a202c 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: var(--text-primary);
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-background);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .sort-select {
            padding: 14px 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-background);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sort-select:hover {
            border-color: var(--primary-color);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            color: #fca5a5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            background: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: var(--card-background);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
            border-color: var(--primary-color);
        }

        .file-card:hover::before {
            transform: scaleX(1);
        }

        .file-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .file-icon {
            font-size: 2.5rem;
            min-width: 50px;
            text-align: center;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            word-break: break-word;
            color: var(--text-primary);
        }

        .file-type {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .file-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            margin-top: 15px;
        }

        .file-size {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .view-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .view-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: var(--text-secondary);
            border-top: 2px solid var(--border-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì± MobileByteSensei</h1>
            <p class="subtitle">Repository File Explorer</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search files...">
            </div>
            <select id="sortSelect" class="sort-select">
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="size-desc">Size (Largest)</option>
                <option value="size-asc">Size (Smallest)</option>
                <option value="type">Type</option>
            </select>
        </div>

        <div class="stats" id="stats"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading repository files...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="filesContainer" class="files-grid"></div>

        <div id="noResults" class="no-results" style="display: none;">
            No files found matching your search.
        </div>

        <footer>
            <p>¬© 2024 MobileByteSensei | Enhanced Android Development</p>
            <p style="margin-top: 10px; font-size: 0.9rem;">
                Auto-updates from GitHub repository
            </p>
        </footer>
    </div>

    <script>
        const REPO_OWNER = 'mobilebytesensei';
        const REPO_NAME = '.github';
        const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents`;

        let allFiles = [];
        let currentFiles = [];

        const fileIcons = {
            'md': 'üìù',
            'txt': 'üìÑ',
            'pdf': 'üìï',
            'doc': 'üìò',
            'docx': 'üìò',
            'yml': '‚öôÔ∏è',
            'yaml': '‚öôÔ∏è',
            'json': 'üîß',
            'xml': 'üîß',
            'js': 'üìú',
            'ts': 'üìú',
            'html': 'üåê',
            'css': 'üé®',
            'png': 'üñºÔ∏è',
            'jpg': 'üñºÔ∏è',
            'jpeg': 'üñºÔ∏è',
            'gif': 'üñºÔ∏è',
            'svg': 'üñºÔ∏è',
            'zip': 'üì¶',
            'tar': 'üì¶',
            'gz': 'üì¶',
            'kt': 'ü§ñ',
            'java': '‚òï',
            'py': 'üêç',
            'default': 'üìÅ'
        };

        function getFileIcon(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            return fileIcons[extension] || fileIcons.default;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function fetchAllFiles(path = '') {
            const url = path ? `${API_URL}/${path}` : API_URL;
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);
            }
            
            const data = await response.json();
            let files = [];

            for (const item of data) {
                if (item.type === 'file') {
                    files.push(item);
                } else if (item.type === 'dir') {
                    const subFiles = await fetchAllFiles(item.path);
                    files = files.concat(subFiles);
                }
            }

            return files;
        }

        function renderStats() {
            const totalSize = allFiles.reduce((sum, file) => sum + (file.size || 0), 0);
            const fileTypes = new Set(allFiles.map(f => f.name.split('.').pop().toLowerCase())).size;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${allFiles.length}</div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${formatFileSize(totalSize)}</div>
                    <div class="stat-label">Total Size</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${fileTypes}</div>
                    <div class="stat-label">File Types</div>
                </div>
            `;
        }

        function renderFiles(files) {
            const container = document.getElementById('filesContainer');
            const noResults = document.getElementById('noResults');

            if (files.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            noResults.style.display = 'none';

            container.innerHTML = files.map(file => {
                const extension = file.name.split('.').pop().toLowerCase();
                return `
                    <div class="file-card" onclick="window.open('${file.html_url}', '_blank')">
                        <div class="file-header">
                            <div class="file-icon">${getFileIcon(file.name)}</div>
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-type">${extension}</div>
                            </div>
                        </div>
                        <div class="file-meta">
                            <span class="file-size">${formatFileSize(file.size || 0)}</span>
                            <a href="${file.html_url}" class="view-button" target="_blank" onclick="event.stopPropagation()">View</a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function sortFiles(files, sortBy) {
            const sorted = [...files];
            
            switch(sortBy) {
                case 'name-asc':
                    sorted.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    sorted.sort((a, b) => b.name.localeCompare(a.name));
                    break;
                case 'size-asc':
                    sorted.sort((a, b) => (a.size || 0) - (b.size || 0));
                    break;
                case 'size-desc':
                    sorted.sort((a, b) => (b.size || 0) - (a.size || 0));
                    break;
                case 'type':
                    sorted.sort((a, b) => {
                        const extA = a.name.split('.').pop().toLowerCase();
                        const extB = b.name.split('.').pop().toLowerCase();
                        return extA.localeCompare(extB);
                    });
                    break;
            }
            
            return sorted;
        }

        function filterAndSort() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;

            let filtered = allFiles.filter(file => 
                file.name.toLowerCase().includes(searchTerm) ||
                file.path.toLowerCase().includes(searchTerm)
            );

            currentFiles = sortFiles(filtered, sortBy);
            renderFiles(currentFiles);
        }

        async function init() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                allFiles = await fetchAllFiles();
                currentFiles = allFiles;

                renderStats();
                filterAndSort();

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <strong>Error loading repository:</strong><br>
                    ${error.message}<br><br>
                    <small>Make sure the repository is public or check your internet connection.</small>
                `;
            }
        }

        document.getElementById('searchInput').addEventListener('input', filterAndSort);
        document.getElementById('sortSelect').addEventListener('change', filterAndSort);

        init();
    </script>
</body>
</html>
